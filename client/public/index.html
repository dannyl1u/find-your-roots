<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Family Tree</title>
  </head>
  <div class="body">
    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
  
      <div class="webpage-header">
        <header>
          <h1>FIND YOUR ROOTS</h1>
        </header>
  
      </div>

      <div class="tree-root-button">

        <button style="background: url(JaneDoe.png)" class="button-family-member" role="button"></button>

      </div>

      <div class="tree-children-buttons">

        <button>ChildOne</button>
        <button>ChildTwo</button>
        <button>ChildThree</button>

      </div>

      <div class="tree-children-buttons">

        <button>ChildOne</button>
        <button>ChildTwo</button>
        <button>ChildThree</button>

      </div>
  
  
      <div class="footer-menu">
        <footer>
          <div class="left-footer">
            <button class="button-jump" role="button">ADD MEMBER</button>
          </div>
          <div class="right-footer">
            <button class="button-jump" role="button">EVENTS</button>
          </div>
        </footer>
      </div>
    </body>
  </div>
  
</html>
